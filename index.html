<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Maps</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="image_container">
            <!-- Image Map Generated by http://www.image-map.net/ -->

            <map name="image-map">
                <area 
                    shape="poly"
                    coords="390,409,393,602,404,609,474,573,478,388,464,382"
                    href="https://www.flipkart.com/mobile-phones-store"
                    alt="Mobile"
                    title="Mobile"
                    target="_blank">
                    
                <area 
                    shape="poly"
                    coords="142,209,107,220,114,332,104,342,116,382,122,427,266,524,385,466,388,400,475,370,485,420,568,379,585,184,428,135,406,145,407,154,158,217"
                    href="https://guitarhaus.ca/products/spark-40-watt-smart-guitar-amp-bluetooth-speaker?srsltid=AfmBOop4b0WKyhtQ-v4gQJQfCgvIPfwL__UHC2dIyN-Ui-4ibJpNyVN4"
                    alt="Positive Grid Spark 40-Watt Smart Guitar Amp & Bluetooth Speaker"
                    title="Positive Grid Spark 40-Watt Smart Guitar Amp & Bluetooth Speaker"
                    target="_blank">
            </map>
        </div>
    </div>
</body>
